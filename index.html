<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tvsen7.aynascope.net - live streaming</title>
    <style>
        /* CSS styles for player appearance and responsiveness */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }
        #video-container {
            width: 100%;
            height: 100%;
        }
        #video-player {
            width: 100%;
            height: 100%;
        }
    </style>
    <!-- Video.js and HLS playback libraries -->
    <link href="https://vjs.zencdn.net/8.5.2/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/8.5.2/video.min.js"></script>
    <script src="https://unpkg.com/@videojs/http-streaming@3.7.0/dist/videojs-http-streaming.min.js"></script>
</head>
<body>
    <!-- Video container for Video.js player -->
    <div id="video-container">
        <!-- The data-setup attribute is used by Video.js to initialize the player -->
        <video id="video-player"
               class="video-js vjs-default-skin"
               controls
               preload="auto"
               poster=""
               data-setup='{}'>
            <!-- Source tag containing your M3U8 URL -->
            <source src="https://tvsen7.aynascope.net/tsportshd/index.m3u8?e=1759300103&amp;u=7a511720-17fc-44bc-a9a7-9222de71898c&amp;token=191968a5fe9329723d7533be6ff47c2e"
                    type="application/x-mpegURL">
            <p class="vjs-no-js">
                ভিডিওটি দেখতে, অনুগ্রহ করে জাভাস্ক্রিপ্ট সক্ষম করুন এবং এমন একটি ব্রাউজারে আপগ্রেড করুন যা
                <a href="https://videojs.com/html5-video-support/" target="_blank">HTML5 ভিডিও</a> সমর্থন করে।
            </p>
        </video>
    </div>

    <script>
        // Ensure the video player is correctly initialized and handles errors/autoplay
        const player = videojs('video-player');
        
        // Try to play the video automatically
        player.ready(function() {
            const myPlayer = this;
            myPlayer.play().catch(function(error) {
                console.error("Autoplay was prevented:", error);
                // Optionally show a message to the user here to click play manually
            });
            
            // Log when playback is ready
            myPlayer.on('loadeddata', function() {
                console.log("Video data loaded and ready for playback.");
            });

            // Handle common stream errors
            myPlayer.on('error', function(event) {
                console.error("Video.js Error:", myPlayer.error());
                // You might show a user-friendly error message here.
            });
        });
    </script>
</body>
</html>
